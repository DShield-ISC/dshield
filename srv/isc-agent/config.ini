[plugin]
plugins =  [{
        "protocol": "tcp",
        "name": "http",
        "http_ports": [
            80,
            8000,
            8080
        ],
        "https_ports": [
            443
        ]
    }]
[logging]
log = {
       "version": 1,
       "disable_existing_loggers": false,
       "formatters": {
          "verbose": {
             "format": "{levelname} :: {asctime} :: <PID {process}:{processName}> :: {name} :: L:{lineno} :: {message}",
             "style": "{"
          },
          "simple": {
             "format": "{levelname} {message}",
             "style": "{"
          }
       },
       "handlers": {
          "console": {
             "class": "logging.StreamHandler",
             "formatter": "verbose"
          }
       },
       "loggers": {
          "": {
             "handlers": [
                "console"
             ],
            "level": "INFO",
             "propagate": false
          }
       }
    }
